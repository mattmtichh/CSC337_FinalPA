<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Minesweeper</title>
        <link id="cssFile" rel="stylesheet" type="text/css" href="style.css">
        <script src="game.js"></script>
        <script src="functions.js"></script>
    </head>
    <body onload="checkOngoing()">
        <h1>Minesweeper</h1>
        <div id="gameHeadDiv">
            <button id="homeButton" onclick="goHome()">Home</button>
            <select id="gameDifficulty" class = "dropdown">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
           <button onclick="createNewGame()">Create Game</button>
           <button id="hintButton" onclick="giveHint()">Hints: 0</button>
           <div id="toggleFlag">
                <label id="flagLabel">FLAG (0): </label>
                <select id="flagToggle" class="dropdown">
                    <option value="OFF">OFF</option>
                    <option value="ON">ON</option>
                </select>
           </div>
           
            
        </div>
        <div id="gameboardDiv">

        </div>
    </body>
</html>
