<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Minesweeper</title>
        <link id="cssFile" rel="stylesheet" type="text/css" href="style.css">
        <script src="game.js"></script>
        <script src="functions.js"></script>
    </head>
    <body onload="checkOngoing()">
        <h1>Minesweeper</h1>
        <div id="gameHeadDiv">
            <select id="gameDifficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
           <button onclick="createNewGame()">Create Game</button>
           <button id="hintButton" onclick="giveHint()">Hints: 0</button>
           <select id="flagToggle">
                <option value="OFF">OFF</option>
                <option value="ON">ON</option>
            </select>
           <!-- <button onclick="saveGame()">Save Game</button> -->
        </div>
        <div id="gameboardDiv">

        </div>
    </body>
</html>
