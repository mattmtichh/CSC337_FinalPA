<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Minesweeper</title>
        <link id="cssFile" rel="stylesheet" type="text/css" href="style.css">
        <script src="functions.js"></script>
    </head>
    <body>
        <h1>Homepage</h1>
        <div id="homeDiv">
            <div class="subDiv">
                <h1>Create a new game</h1>
                <select id="gameDifficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button type="submit" onclick="createNewGame()">Create Game</button>
            </div>
            <div class="subDiv">
                <h1>View Leaderboards</h1>
                <button>Your Stats</button>
                <button>Leaderboards</button>
            </div>
        </div>
    </body>
</html>
